# .github/workflows/publish-release.yml

name: Publish Release Image

# 1. 修改触发器：当有新的 Release 被 "published" 时触发
on:
  release:
    types: [published]

env:
  REGISTRY: ghcr.io
  # 镜像名称保持不变
  IMAGE_NAME: ${{ github.repository }}
  # 上游仓库名称保持不变
  UPSTREAM_REPO: "butteryiyi/web"

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 2. 修改依赖获取逻辑
      - name: Get Camoufox URL from This Release
        id: get_url
        env:
          # GITHUB_TOKEN 是由 GitHub Actions 自动提供的
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # 从触发本次 workflow 的 release 中获取依赖，而不是总是从 latest release 获取
          echo "正在从当前 Release [${{ github.ref_name }}] 中获取依赖..."
          URL=$(gh release view ${{ github.ref_name }} --repo ${{ env.UPSTREAM_REPO }} --json assets --jq '.assets[] | select(.name == "camoufox-linux.tar.gz") | .url')

          if [[ -z "$URL" ]]; then
            echo "::error::在仓库 ${{ env.UPSTREAM_REPO }} 的 Release ${{ github.ref_name }} 中没有找到 'camoufox-linux.tar.gz' 文件！"
            exit 1
          fi

          echo "成功获取依赖 URL: $URL"
          echo "url=$URL" >> $GITHUB_OUTPUT

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 3. 修改 Docker 标签生成逻辑
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            # 从 Git release tag 中自动生成 Docker tag
            # 例如，如果你的 release 是 "v1.3"，它会生成镜像标签 "v1.3" 和 "1.3"
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            # 如果这是一个正式版（非 pre-release），同时给它打上 latest 标签
            type=raw,value=latest,enable={{!github.event.release.prerelease}}

      - name: Build and push Docker image
        id: build-and-push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          # 使用上面 metadata 步骤生成的多个标签
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # 传入从当前 release 获取的依赖 URL
          build-args: |
            CAMOUFOX_URL=${{ steps.get_url.outputs.url }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

