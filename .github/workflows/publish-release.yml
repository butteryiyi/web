# .github/workflows/publish-release.yml

name: Publish Release Image

on:
  # 触发器1: 当有新的 Release 被 "published" 时自动触发
  release:
    types: [published]
  # 触发器2: 允许在 GitHub Actions 页面手动触发
  workflow_dispatch:
    # 定义一个手动触发时需要输入的参数
    inputs:
      version_tag:
        description: '要构建的 Git 标签 (例如: v1.3)'
        required: true

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  UPSTREAM_REPO: "butteryiyi/web"

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      # 1. 决定要使用哪个版本标签
      # 如果是 release 触发，就用 release 的标签名；如果是手动触发，就用输入的标签名。
      - name: Determine Tag
        id: get_tag
        run: |
          if [[ "${{ github.event_name }}" == "release" ]]; then
            echo "tag=${{ github.ref_name }}" >> $GITHUB_OUTPUT
          elif [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "tag=${{ inputs.version_tag }}" >> $GITHUB_OUTPUT
          fi

      # 2. 检出指定版本的代码
      # 这一步至关重要，它会检出你指定的那个旧版本标签（如 v1.3）对应的代码
      - name: Checkout repository at specific tag
        uses: actions/checkout@v4
        with:
          # 使用上一步确定的标签
          ref: ${{ steps.get_tag.outputs.tag }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3. 从对应的 Release 中获取依赖
      - name: Get Camoufox URL from specific Release
        id: get_url
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG_TO_BUILD="${{ steps.get_tag.outputs.tag }}"
          echo "正在从上游仓库 [${{ env.UPSTREAM_REPO }}] 的 Release [$TAG_TO_BUILD] 中获取依赖..."
          URL=$(gh release view $TAG_TO_BUILD --repo ${{ env.UPSTREAM_REPO }} --json assets --jq '.assets[] | select(.name == "camoufox-linux.tar.gz") | .url')

          if [[ -z "$URL" ]]; then
            echo "::error::在仓库 ${{ env.UPSTREAM_REPO }} 的 Release $TAG_TO_BUILD 中没有找到 'camoufox-linux.tar.gz' 文件！"
            exit 1
          fi
          
          echo "成功获取依赖 URL: $URL"
          echo "url=$URL" >> $GITHUB_OUTPUT

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 4. Docker 标签生成逻辑保持不变
      # 它会自动从检出的 Git 标签中提取版本信息
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            # 手动构建旧版本时，我们不希望它覆盖 latest 标签
            # 只有在事件是 "release" 并且不是 "prerelease" 时，才更新 latest
            type=raw,value=latest,enable=${{ github.event_name == 'release' && !github.event.release.prerelease }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            CAMOUFOX_URL=${{ steps.get_url.outputs.url }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
